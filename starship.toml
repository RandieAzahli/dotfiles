format = """
$username\
$hostname\
$directory\
$sudo\
$git_branch\
$git_commit\
$git_state\
$git_status\
$git_metrics\
$fill\
$nodejs\
$cmd_duration $battery $time\
$line_break\
$character"""

[username]
style_user = "#e561ff bold"
style_root = "green bold"
format = "[   ](bold #f542c5)[$user]($style)"
disabled = false
show_always = true

[character]
format = "$symbol "
success_symbol = "[](bold green) "
error_symbol = "[✗](bold red) "
disabled = false

[hostname]
ssh_only = false
format = "[$ssh_symbol](bold blue) [use](bold #fabc50) [$hostname](bold red) "
disabled = false

[sudo]
format = "[as$symbol]($style)"
style = "bold green"
symbol = "  "
disabled = false

[nodejs]
format = "[$symbol($version )]($style)"

[fill]
symbol = " "

[directory]
format = "[in](bold #fabc50)[$path]($style)[$read_only]($read_only_style) "
